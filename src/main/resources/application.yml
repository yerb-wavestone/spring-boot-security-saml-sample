logging:
  file: #project.basedir#/../logs/spring-boot-security-saml-sample.log
  pattern:
    console: '%d{HH:mm:ss} %5p [%-40.40logger{39}] %msg%n%rEx{full, ${stackTraceEvaluator}}'
    file: ${logging.pattern.console}
  level:
    org.apache.catalina.connector: DEBUG
    org.springframework.http.client.support: DEBUG
    org.springframework.security.saml: DEBUG
    org.springframework.security.saml.metadata: INFO
    org.springframework.security.saml.websso.WebSSOProfileConsumerImpl: INFO
    org.springframework.security.web.access: DEBUG
    org.springframework.security.web.authentication: DEBUG
    org.springframework.security.web.context: DEBUG
    org.springframework.security.web.csrf.CsrfFilter: DEBUG
    org.opensaml: INFO
    com.vdenotaris.spring.boot.security.saml: DEBUG

spring:
  devtools:
    restart:
      enabled: true
      additional-exclude: logback-spring.xml
      
app:
  saml:
    login-endpoint: http://localhost:8080/saml/login/
    relay-state:
      default-value: http://localhost:4200/test
      valid-patterns: ['http://localhost:4200(?:/.*)?']
    identity-providers:
#      - ssocircle: https://idp.ssocircle.com/meta-idp.xml
      - keycloak:  http://localhost:9080/auth/realms/spring_saml/protocol/saml/descriptor
    context:
      replacement-uri: http://localhost:8080